<!DOCTYPE html>
<html>
<head>
    <title>css grid review</title>
<style>
.divRules {
    background-color: cadetblue;
    height: 40px;
    width: 40px;
    margin: 40px;
    







}







.grid-container {
  display: grid;
  grid-template-columns: auto 500px auto auto;
  gap: 200px;
  background-color: #2196F3;
  padding: 30px;
}

.grid-container > div {
  background-color: rgba(173, 125, 255, 0.452);
  border: 3px solid black;
  text-align: top;
  font-size: 70px;
}
</style>
</head>
<body>

<h1>Grid Container</h1>



<div class="divRules">
  <div class="divRules">1</div>
  <div class="divRules">2</div>
  <div class="divRules">3</div>
  <div class="divRules">4</div>
  <div class="divRules">5</div>
  <div class="divRules">6</div>
  <div class="divRules">7</div>
  <div class="divRules">8</div>
  <div class="divRules">9</div>
  
</div>



</body>
</html>
